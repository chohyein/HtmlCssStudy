<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="20inlinejava.css">
  <title>Document</title>
</head>
<body>
  
  <button class="btn-open">뉴스레터 구독하기 </button>

  <div class="modal">
    <div class="modal-content">
      <div class="photo"></div>
      <div class="desc">
        <div class="desc-header">
          <h2>지금 다양한 혜택을 받아보세요.</h2>
          <button class="btn-close">X</button>
        </div>
        <div class="desc-content">
          <input type="email" placeholder="이메일 주소를 입력하세요.">
          <button>뉴스레터 구독하기</button>
          <p>
            스타트업메이트 뉴스룸의 다양한 소식과 혜택을 이메일로 받아 보시려면 구독 신청 해주시기 바랍니다. 스타트업메이트에 대해 알고 싶은 뉴스, 꼭 알아야 할 뉴스를 신속하고 정확하게 전합니다.
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="overlay"></div>


  <script>
    
    $('.btn-open').click(function(){
      $('.modal').addClass('active')
      $('.overlay').addClass('active')
    })
    $('.btn-close, .overlay').click(function(){
      $('.modal').removeClass('active')
      $('.overlay').removeClass('active')
    })

  </script>

</body>
</html>
