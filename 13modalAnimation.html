<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="13modalAnimation.css">
  <title>Modal</title>
</head>
<body>
  <a class="modal-notice" href="#none">Open Fade-in Modal with jQuery</a>

  <div class="modal">
    <div class="modal-content">
      <a class="btn-close" href="#none">X</a>
      <h2>Welcome to Teams!</h2>
      <img src="images/group.png">fixed
      <p>
        Microsoft Teams is a collaboration app built for hybrid work so you and your team stay informed, organized, and connected - all in one place.
      </p>
      <a class="btn-guide" href="#none">Open Guide</a>
    </div>
  </div>

  <script>
    $('.modal-notice').click(function(){
      $('.modal').addClass('active')
    $('.btn-close').click(function(){
      $('.modal').removeClass('active')
    })
    })
  </script>
</body>
</html>
